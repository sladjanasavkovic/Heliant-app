spring.datasource.url=${JDBC_DATABASE_URL\:jdbc\:mysql\://localhost\:3306/my-app?serverTimezone\=UTC&createDatabaseIfNotExist=true}
spring.datasource.username=${JDBC_DATABASE_USERNAME\:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD\:root}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
springdoc.pathsToMatch=/api/**
server.port=8081

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.url=${JDBC_DATABASE_URL\:jdbc\:mysql\://localhost\:3306/my-app?serverTimezone\=UTC&createDatabaseIfNotExist=true}
spring.liquibase.user=${JDBC_DATABASE_USERNAME\:root}
spring.liquibase.password=${JDBC_DATABASE_PASSWORD\:root}

